<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title> Survey Form </title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div id="main">
    <div id="overf">
      <form id="survey-form">
        <table id="tabela">
          <tr>
            <td colspan="2">
              <p id="description">Let us know how we can improve freeCodeCamp
              </p>
            </td>
          </tr>
          <tr>
            <td class="left">
              <label for="name" id="name-label">
						* Name:</label>
            </td>
            <td class="right paddingtb">
              <input type="text" id="name" placeholder="Enter your name" required>
            </td>
          </tr>
          <tr>
            <td class="left">
              <label for="email" id="email-label">
						 * Email:</label>
            </td>
            <td class="right paddingtb">
              <input type="email" id="email" placeholder="Enter your Email" required>
            </td>
          </tr>
          <tr>
            <td class="left">
              <label for="number" id="number-label">
						 * Age: </label>
            </td>
            <td class="right">
              <input type="number" id="number" min="1" max="125" placeholder="Age" required>
            </td>
          </tr>
          <tr>
            <td class="left">
              <p> Which option best describes your current role?
              </p>
            </td>
            <td class="right">
              <select id="dropdown">
							<option value="" disabled> 
							Select an option </option>
							<option value="student"> 
							Student </option>
							<option value="fulltimejob">
							Full Time Job </option>
							<option value="fulltimelearner"> Full Time Learner </option>
							<option value="prefernottosay"> Prefer not to say </option>
							<option value="other"> 
							Other </option>
						</select>
            </td>
          </tr>
          <tr>
            <td class="left top">
              <p id="hl"> * How likely is that you would recommend freeCodeCamp to a friend?</p>
            </td>
            <td class="right">
              <input type="radio" name="radio" value="definitely" id="definitely">
              <label for="definitely"> 
						 Definitely </label>
              <br>
              <input type="radio" name="radio" value="maybe" id="maybe">
              <label for="maybe"> Maybe </label>
              <br>
              <input type="radio" name="radio" id="notsure" value="notsure">
              <label for="notsure">Not Sure </label>
            </td>
          </tr>
          <tr>
            <td class="left">
              <label for="wdylike"> What do you like most in FCC: </label>
            </td>
            <td class="right">
              <select id="wdylike">
							<option value="" disabled 
							selected> Select an option 
							</option>
							<option value="challenges">
							Challenges</option>
							<option value="projects"> Projects </option>
							<option value="community"> Community </option>
							<option value="opensource"> 
							Open Source </option>
						</select>
            </td>
          </tr>
          <tr>
            <td class="left top">
              <p> Things that should be improved in the future (Check all that apply):</p>
            </td>
            <td class="right">
              <input type="checkbox" id="frontend" value="frontend">
              <label for="frontend"> 
						Front-end Projects </label> <br>
              <input type="checkbox" id="backend" value="backend">
              <label for="backend"> 
						Back-end Projects </label> <br>
              <input type="checkbox" id="datavis" value="datavis">
              <label for="datavis"> 
						Data Visualization </label> <br>
              <input type="checkbox" id="challenges" value="challenges">
              <label for="challenges"> 
						Challenges </label> <br>
              <input type="checkbox" id="opensrccom" value="opensrccom">
              <label for="opensrccom"> 
						Open Source Community </label> <br>
              <input type="checkbox" id="gitterhlp" value="gitterhlp">
              <label for="gitterhlp"> 
						Gitter help rooms </label> <br>
              <input type="checkbox" id="videos" value="videos">
              <label for="videos"> 
						Videos </label> <br>
              <input type="checkbox" id="citymeetup" value="citymeetup">
              <label for="citymeetup">
						City Meetups </label> <br>
              <input type="checkbox" id="wiki" value="wiki">
              <label for="wiki"> 
						Wiki </label> <br>
              <input type="checkbox" id="forum" value="forum">
              <label for="forum"> 
						Forum </label> <br>
              <input type="checkbox" id="additional" value="additional">
              <label for="additional"> 
						Additional Courses </label>
            </td>
          </tr>
          <tr>
            <td class="left top">
              <label for="textarea">
						Any Comments or Suggestions? 
						</label>
            </td>
            <td class="right">
              <textarea id="textarea" placeholder="Enter your comment here..." rows="4" cols="40"></textarea>
            </td>
          </tr>
          <tfoot>
            <td colspan="2">
              <button id="submit"> Submit </button>
            </td>
          </tfoot>
        </table>
      </form>
    </div>
  </div>
</body>

</html>
